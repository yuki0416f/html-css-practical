<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <meta name="description" content="Kazumnari Asahinaの自己紹介とカメラで撮影した写真を紹介しているサイトです。">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!-- タイトル -->
        <h1>
            <a href="index.html" class="main">MyProfile</a>
        </h1>
        <!-- ナビゲーション -->
        <nav id="nav">
            <a href="index.html#about">About</a>
            <a href="index.html#works">Works</a>
        </nav>

    </header>

    <main>

        <!-- メインビジュアル -->
        <div id="main-visual">
            <img src="images/main.png" alt="カメラの写真">
        </div>


        <!-- Aboutセクション -->


        <section id="about">

            <h2 class="index">About</h2>

            <div class="about-content">
                <img src="images/about.png" alt="人物" class="about-image">


                <div class="profile">
                    <h3 class="name">Kazuki Asahina</h3>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </div>
        </section>


        <!-- Worksセクション -->


        <section id="works">
            <h2 class="index">Works</h2>
            <div class="works-inner">
                <div class="item">
                    <img src="images/works1.png" alt="新潟に訪れた際に、日本海の雄大さを魅了されて撮影した写真">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>

                <div class="item item-center">
                    <img src="images/works2.png" alt="地元長野の木曽町から撮影した、冠雪した御嶽山の写真">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>

                <div class="item">
                    <img src="images/works3.png" alt="京都で撮影した、明け方の古き良き日本の町並みの写真">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </div>
        </section>

    </main>

    <!-- フッター -->
    <footer>
        <p>&#169 MyProfile. All rights reserved.</p>
    </footer>

</body>

</html>
